<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
    <header>
        <h1>Galeria de Fotos</h1>
        <button id="imagem">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir Nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" placeholder="URL da imagem"/>
        <button type="submit">Adicionar</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="foto1.jpg" alt="pintura de um gato" />
            <div class="overlay-imagem-link">
                <a href="foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="foto2.jpg" alt="">
            <div class="overlay-imagem-link">
                <a href="foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>            
            <img src="foto3.jpg" alt="">
            <div class="overlay-imagem-link">
                <a href="foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
